
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manish Mobile World</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #1f2937;
    }
    header {
      background: url('https://i.imgur.com/CuTcuXM.jpg') no-repeat center center/cover;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    header h1 {
      font-size: 2.5rem;
      background: rgba(0,0,0,0.5);
      padding: 15px 30px;
      border-radius: 10px;
    }
    .slideshow {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 15px;
    }
    .slideshow img {
      height: 200px;
      border-radius: 10px;
      flex-shrink: 0;
    }
    h2 {
      text-align: center;
      margin-top: 30px;
      color: #4f46e5;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #e5e7eb;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Manish Mobile World</h1>
  </header>

  <h2>Happy Customers</h2>
  <div class="slideshow">
    <img src="https://i.imgur.com/IgBTRzs.jpg" />
    <img src="https://i.imgur.com/tO5UjRg.jpg" />
    <img src="https://i.imgur.com/0oyfUOx.jpg" />
    <img src="https://i.imgur.com/Z47x8Fe.jpg" />
    <img src="https://i.imgur.com/FpNVoaY.jpg" />
    <img src="https://i.imgur.com/hVV8j4d.jpg" />
  </div>

  <footer>&copy; 2025 Manish Mobile World. All rights reserved.</footer>
</body>
</html>
